<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
  <div class='container'>
    <form method='POST' action="/send">
      <div class='choose-animal'>
        <label for="fav_animal">What is your favourite pet?</label>
        <label for="baboon">Baboon</label>
        <input type="radio" id='baboon' name='animals' value='baboon' checked/>
        <label for="cassuary">Cassuary</label>
        <input type="radio" id='cassuary' name='animals' value='cassuary' />
        <label for="sanyi">Sanyi the chimp</label>
        <input type="radio" id='sanyi' name='animals' value="sanyi" />
      </div>
      <div class='sign-up'>
        <label for="sign_up">Do you want to sign up for some spam content?</label>
        <label for="yes">Hell yeah!</label>
        <input type="radio" id='yes' name='sign_up' value='+' />
        <label for="no">Fuck off!</label>
        <input type="radio" id='no' name='sign_up' value='-' />
      </div>
      <div class='submit-buttons'>
        <input type="submit" name='chimp-lover' value="I love chimps!" id='chimp-love-in' disabled='true' />
        <input type="submit" name='sign-up' value="Sign up!" id='sign-up-submit' disabled='true' />
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
